<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>MBA Express</title>
  </head>
  <body>
    <head>
      <h1>MBA Express</h1>
    </head>

    <div id="Consoles" class="my-slider">
      <img class="image" src="./images/images/nintendolite.jpg" alt="" />
      <img class="image" src="./images/images/nintendoSwitch.jpg" alt="" />
      <img class="image" src="./images/images/pscinco.jpg" alt="" />
      <img class="image" src="./images/images/psquatroslim.jpg" alt="" />
      <img class="image" src="./images/images/xboxones.jpg" alt="" />
      <img class="image" src="./images/images/xboxseries.jpg" alt="" />
      <img class="image" src="./images/images/controleXbox.jpg" alt="" />
      <img class="image" src="./images/images/fliperama.jpg" alt="" />
    </div>

    <div id="SSD" class="my-slider"></div>

    <div id="Assistentes virtuais" class="my-slider"></div>

    <div id="Pendrives" class="my-slider"></div>

    <div id="Teclados" class="my-slider"></div>

    <div id="Mouses" class="my-slider"></div>
    
    <div id="HeadSets" class="my-slider"></div>

    <div id="SmartWatches" class="my-slider"></div>

    <div id="Rastreadores" class="my-slider"></div>

    <div id="Microfones" class="my-slider"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $('.my-slider').slick({
    infinite: false,
    slidesToShow: 5,
     slidesToScroll: 1
});
    </script>
  </body>
</html>
